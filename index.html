<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Aqua Flow</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="mobile-container">
        <div id="status-bar">
            <div class="time">9:41</div>
            <div class="icons">
                <!-- Signal Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M3.5,21.5a1,1,0,0,1-1-1V17.9a1,1,0,0,1,2,0v2.6A1,1,0,0,1,3.5,21.5Z"/><path d="M8.5,21.5a1,1,0,0,1-1-1V13.9a1,1,0,0,1,2,0v6.6A1,1,0,0,1,8.5,21.5Z"/><path d="M13.5,21.5a1,1,0,0,1-1-1V9.9a1,1,0,0,1,2,0v10.6A1,1,0,0,1,13.5,21.5Z"/><path d="M18.5,21.5a1,1,0,0,1-1-1V5.9a1,1,0,0,1,2,0v14.6A1,1,0,0,1,18.5,21.5Z"/></svg>
                <!-- Wifi Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M1 9l2 2c4.97-4.97 13.03-4.97 18 0l2-2C16.93 2.93 7.08 2.93 1 9zm8 8l3 3 3-3c-1.65-1.65-4.35-1.65-6 0zM5 13l2 2c2.76-2.76 7.24-2.76 10 0l2-2C15.14 9.14 8.87 9.14 5 13z"/></svg>
                <!-- Battery Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19,8.5H17V7a1,1,0,0,0-1-1H5A1,1,0,0,0,4,7v10a1,1,0,0,0,1,1H16a1,1,0,0,0,1-1V15.5h2A1.5,1.5,0,0,0,20.5,14V10A1.5,1.5,0,0,0,19,8.5Zm-4,7H6V8h10Z"/></svg>
            </div>
        </div>
        <div class="game-wrapper">
            <h1 class="title">Aqua Flow</h1>
            <div class="info-container">
                <div class="score">SKOR: <span id="score">0</span></div>
                <div class="flow-bar-container">
                    <div id="flowBar" class="flow-bar"></div>
                </div>
            </div>
            <canvas id="gameCanvas"></canvas>
            <div id="startScreen" class="game-screen">
                <h2 class="screen-title">BAŞLAMAK İÇİN DOKUN</h2>
                <button id="startButton" class="button">BAŞLA</button>
            </div>
            <div id="gameOverScreen" class="game-screen" style="display: none;">
                <h2 class="screen-title">OYUN BİTTİ</h2>
                <p>Skorun: <span id="finalScore">0</span></p>
                <button id="restartButton" class="button">TEKRAR DENE</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
